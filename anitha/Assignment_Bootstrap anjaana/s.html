<body><script>
function validateform()
{
    var x=document.forms["myform"]["Name"].value;

    var b=document.forms["myform"]["password"].value;
    
    if(x=="")
        {
            alert("inavlid!enter name");

        {
            alert("inavlid!Enter emailid");

}
